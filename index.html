<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妙麗歲數計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐶 妙麗歲數計算機</h1>

        <div class="card">
            <label for="birthdate">請輸入狗狗的出生日期：</label>
            <input type="date" id="birthdate" />

            <button id="calc">開始計算</button>
            <button id="clear">清除生日</button>

            <div id="result" class="result hidden">
                <p>狗狗的實際年齡：<span id="dogAge"></span> 歲</p>
                <p>換算成人類的年齡：約 <span id="humanAge"></span> 歲</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
